<div class="register-page">
    <div class="register-container">
        <div class="logo">
            <a [routerLink]="['/products']">
                <img src="/assets/OnlineStoreLogo.png" alt="Logo" />
            </a>
        </div>

        <form [formGroup]="registerForm" class="register-form" (ngSubmit)="register()">
            <div class="form-row">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" placeholder="Enter your username" />
                <div class="error-message-container">
                    <small
                        *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched">
                        Username is required
                    </small>
                    <small
                        *ngIf="registerForm.get('username')?.errors?.['pattern'] && registerForm.get('username')?.touched">
                        Only letters, numbers, and underscores (_) are allowed
                    </small>
                </div>
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
                <div class="error-message-container">
                    <small
                        *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
                        Email is required
                    </small>
                    <small *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">
                        Enter a valid email address
                    </small>
                </div>
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
                <div class="error-message-container">
                    <small
                        *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
                        Password is required
                    </small>
                    <small
                        *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched">
                        Password must be at least 8 characters long
                    </small>
                </div>
            </div>

            <div class="form-row">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword"
                    placeholder="Confirm your password" />
                <div class="error-message-container">
                    <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] 
                      && registerForm.get('confirmPassword')?.touched">
                        Confirm Password is required
                    </small>

                    <small *ngIf="registerForm.hasError('passwordMismatch') 
                      && registerForm.get('confirmPassword')?.touched 
                      && !registerForm.get('confirmPassword')?.hasError('required')">
                        Passwords do not match
                    </small>
                </div>
            </div>

            <button type="submit" [disabled]="registerForm.invalid">Register</button>
        </form>
    </div>
</div>

<div *ngIf="loading" class="spinner"></div>
