<div class="login-page">
    <div class="login-container">
        <div class="logo">
            <a [routerLink]="['/products']">
                <img src="/assets/OnlineStoreLogo.png" alt="Logo" />
            </a>
        </div>

        <form [formGroup]="loginForm" class="login-form">
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
                <div class="error-message-container">
                    <label *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                        Email is required
                    </label>
                    <label *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                        Enter a valid email address
                    </label>
                </div>
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
                <div class="error-message-container">
                    <label
                        *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                        Password is required
                    </label>
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" (click)="login()">Login</button>
        </form>

        <div class="register-link">
            <p>New user? <a [routerLink]="['/register']">Register here</a></p>
        </div>
    </div>
</div>

<div *ngIf="loading" class="spinner"></div>
