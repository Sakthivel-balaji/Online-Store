<h2 mat-dialog-title>{{ data.addressId ? 'Edit Address' : 'Add New Address' }}</h2>

<mat-dialog-content>
    <form [formGroup]="customerForm" class="address-form">

        <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Postal Code</mat-label>
            <input matInput formControlName="postalCode" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" required>
        </mat-form-field>

        <mat-checkbox formControlName="isPrimary">Primary Address</mat-checkbox>

    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!customerForm.valid">
        Save
    </button>
</mat-dialog-actions>
